<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="lblResult">Result</p>
    Number 1:<input type="text" id="num1" />
    <br />
    Number 2:<input type="text" id="num2" />
    <br />
    <input type="button" value="click me!" onclick="Sum()" />
</body>
<script>
    // + - * / % ++ --
    var x=10;
    var y=15;

    var lbl=document.getElementById('lblResult');
    lbl.innerHTML=x+y;

    function Sum(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        num1=parseInt(num1);
        num2=parseInt(num2);

        var sum =num1+num2;
        lbl.innerHTML=sum;
    }
</script>
</html>
